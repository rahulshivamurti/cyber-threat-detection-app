{% extends "base.html" %}
{% block title %}Signup - Cyber Threat Detection{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">
        
        <!-- Left Side - Image -->
        <div class="w-1/2 hidden md:block">
            <img src="https://www.theforage.com/blog/wp-content/uploads/2022/12/what-is-cybersecurity.jpg" alt="Signup Cyber Theme" class="w-full h-full object-cover">
        </div>

        <!-- Right Side - Signup Form -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">Signup</h2>

            {% if messages %}
                <div class="mb-4 text-red-500 text-center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" placeholder="Enter Username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400" required>
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-300">Sign Up</button>
            </form>

            <p class="text-center mt-4 text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-purple-500 font-bold">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
